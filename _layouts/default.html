<html>
	{% include head.html %}

	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					{% include header.html %}

				<!-- Main -->
					<div id="main">
            {% for photo in site.data.photo_listing %}
						<article class="thumb">
							<a href="{{ site.image_dir }}{{ photo.image }}" class="image">
                <img src="{{ site.image_tn_dir }}{{ photo.thumbnail }}" alt="" /></a>
							<h2>{{ photo.title }}</h2>
							<p>{{ photo.caption }}</p>
						</article>
            {% endfor %}
					</div>

				<!-- Footer -->
				{% include footer.html %}

			</div>

		<!-- Scripts -->
		{% include scripts.html %}

	</body>
</html>
